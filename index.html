<DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script type="text/javascript">
      var f = function()  {
        document.write("<p>" + Date() + "</p>");
      }
      var leftArrow = function(e) {
        var event = window.event ? window.event : e;
        var style = document.getElementById("sq1").style;
        var top = parseInt(style.top); 
        top = isNaN(top) ? 0 : top;
        var left = parseInt(style.left);
        left = isNaN(left) ? 0 : left;
        var pos = 140;
        if (event.keyCode == '38') { // up
          style.top = top == 0 ? 0 : (top-120);
        } else if (event.keyCode == '37') {  // left
          style.left = left == 0 ? 0 : (left-120);
        } else if (event.keyCode == '39') {  // right
          style.left = left < 110 ? (left+120) : left;
        } else if (event.keyCode == '40') {  // down
          style.top = top < 110 ? (top+120) : top;
        } else if (event.keyCode == '13') {
          var elems = [document.getElementById('sq1'),
                       document.getElementById('sq2'),
                       document.getElementById('sq3'),
                       document.getElementById('sq4')]

          for (var el in elems) {
            elems[el].style.webkitAnimationName = 'spin';
            elems[el].style.webkitAnimationDuration = '2s';
            elems[el].style.webkitAnimationTimingFunction = 'lenear';
            elems[el].style.webkitAnimationIterationCount = 'infinite';
          }
 
          setTimeout(function() {
                for (var el in elems) {
                  elems[el].style.webkitAnimationName = '';
                }
            }, 16000);
          //elem.className = 'square2';
        }

      }
      document.onkeydown = leftArrow;
    </script>
  </head>

  <body>
    <script>
      f();
    </script> 

    <div id="sq1" class="square2"></div>
    <div id="sq2" class="square2"></div>
    <div id="sq3" class="square2"></div>
    <div id="sq4" class="square2"></div>
    
  </body>
</html>
